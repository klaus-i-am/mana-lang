name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build-windows:
    runs-on: windows-latest
    name: Build (Windows)

    steps:
    - uses: actions/checkout@v4

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}

    - name: Run Tests
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mana-windows
        path: |
          build/Release/mana.exe
          build/Release/mana-lsp.exe

  build-linux:
    runs-on: ubuntu-latest
    name: Build (Linux)

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libglfw3-dev libgl1-mesa-dev

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(nproc)

    - name: Run Tests
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mana-linux
        path: |
          build/mana
          build/mana-lsp

  build-macos:
    runs-on: macos-latest
    name: Build (macOS)

    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        brew install cmake glfw

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}} -j$(sysctl -n hw.ncpu)

    - name: Run Tests
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mana-macos
        path: |
          build/mana
          build/mana-lsp

  lint:
    runs-on: ubuntu-latest
    name: Lint & Format Check

    steps:
    - uses: actions/checkout@v4

    - name: Check file formatting (tabs vs spaces)
      run: |
        echo "Checking for consistent indentation..."
        # This is a placeholder - actual mana fmt would be used after build

    - name: Check for common issues
      run: |
        echo "Running static analysis..."
        # Placeholder for mana lint after build

  test-examples:
    needs: build-linux
    runs-on: ubuntu-latest
    name: Test Examples

    steps:
    - uses: actions/checkout@v4

    - name: Download Linux Build
      uses: actions/download-artifact@v4
      with:
        name: mana-linux
        path: build

    - name: Make executable
      run: chmod +x build/mana

    - name: Compile Examples
      run: |
        for file in examples/*.mana; do
          echo "Compiling $file..."
          ./build/mana "$file" -o "out/$(basename "$file" .mana).cpp" || true
        done

  documentation:
    runs-on: ubuntu-latest
    name: Build Documentation

    steps:
    - uses: actions/checkout@v4

    - name: Check documentation files exist
      run: |
        test -f README.md
        test -f docs/TUTORIAL.md
        test -f docs/BUILD_SYSTEM.md
        echo "All required documentation files present"

    - name: Check for broken links (placeholder)
      run: |
        echo "Documentation check passed"
